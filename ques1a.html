<!DOCTYPE html>
<html>
<body>

<h1>An ordered HTML list</h1>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<h1>An unordered list</h1>
<ul>
	<li>Iron man</li>
    <li>Captain America</li>
    <li>Thor</li>
    <li>Blackwidow</li>
</ul>

<h1>An Nested list</h1>
<ul style ="list-style-type:square;">
	<li>DAD</li>
    <li>MOM</li>
    <li>CHILDREN</li>
    <ol type="1";>
    	<li>ONE</li>
        <li>TWO</li>
        <li>THREE</li>
     </ol>
</ul>
</body>
</html>
