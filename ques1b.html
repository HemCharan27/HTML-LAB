<!DOCTYPE html>
<html>
<body>

<h1>HTML Hyperlinks and target attributes</h1>
	<p> CLick the below options as your wish</p>
	<ol type="1";>
		<li><p>to open in same tab</p>
		<a href="https://www.youtube.com/" target="_self">Click this</a>
		</li>
		<li><p>to open in new tab</p>
		<a href="https://www.youtube.com/" target="_blank">Click this</a>
		</li>
		<li><p>to open in parent frame</p>
		<a href="https://www.youtube.com/" target="_parent">Click this</a>
		</li>
		<li><p>to open in full body tab</p>
		<a href="https://www.youtube.com/" target="_top">Click this</a>
		</li>
</body>
</html>
